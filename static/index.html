<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator BMI</title>
</head>
<body>
  <h1>Kalkulator BMI</h1>

  <form onsubmit="calc(event)">
    <label>Berat badan (kg): </label>
    <input id="weight" type="number" step="0.1" required><br><br>

    <label>Tinggi badan (meter): </label>
    <input id="height" type="number" step="0.01" required><br><br>

    <button type="submit">Hitung</button>
  </form>

  <h3>Hasil:</h3>
  <pre id="result"></pre>

  <script>
    async function calc(e) {
      e.preventDefault();

      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;

      let res = await fetch(`/bmi?weight=${weight}&height=${height}`);
      let text = await res.text();

      document.getElementById("result").innerText = text;
    }
  </script>
</body>
</html>
